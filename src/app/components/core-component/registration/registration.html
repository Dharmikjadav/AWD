<div class="register-container mt-4 mb-4">
  <div class="card register-card p-4">
    <a class="navbar-brand logo text-primary fw-bold text-center mb-3" href="#">Saffron Stays</a>
    <h2 class="text-center mb-3">Register</h2>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" formControlName="fullname" class="form-control" required/>
        <div class="text-danger" *ngIf="submitted && f['fullname'].errors">
          <small *ngIf="f['fullname'].errors['required']">Full name is required</small>
          <small *ngIf="f['fullname'].errors['minlength']">At least 3 characters</small>
          <small *ngIf="f['fullname'].errors['pattern']">Only letters allowed</small>
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" required/>
        <div class="text-danger" *ngIf="submitted && f['email'].errors">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Enter a valid email</small>
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" formControlName="phone" class="form-control" required/>
        <div class="text-danger" *ngIf="submitted && f['phone'].errors">
          <small *ngIf="f['phone'].errors['required']">Phone is required</small>
          <small *ngIf="f['phone'].errors['pattern']">Must be 10 digits</small>
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" required/>
        <div class="text-danger" *ngIf="submitted && f['password'].errors">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">At least 6 characters</small>
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" required/>
        <div class="text-danger" *ngIf="submitted && registrationForm.errors?.['mismatch']">
          <small>Passwords do not match</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
      <div class="pt-3">Already have an Acoount ?<a href="user-login">Sign in</a></div>
    </form>
  </div>
</div>
