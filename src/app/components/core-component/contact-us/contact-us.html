<div class="container contact-container">
  <div class="row">
    <!-- Contact Info -->
    <div class="col-md-5 contact-info">
      <h3>Contact Information</h3>
      <p><strong>Address:</strong> 123 Hotel Street, City, Country</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Email:</strong> contactedd.com</p>
      <p><strong>Working Hours:</strong> 9:00 AM - 8:00 PM</p>
    </div>

    <!-- Contact Form -->
    <div class="col-md-7 form-container">
      <h3>Send Us a Message</h3>
      <form [formGroup]="ContactUs"  (ngSubmit)="contectus()">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" formControlName="fullname" class="form-control" id="name" placeholder="Your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" formControlName="message" rows="4" placeholder="Your message..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>
