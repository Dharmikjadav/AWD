<div class="container my-4">
  <h2 class="mb-4 text-center">Explore Hotels</h2>
  <input type="text" class="form-control mb-4" placeholder="Search for a hotel..." [(ngModel)]="searchTerm" />
</div>

<!-- Hotels Grid -->
<div class="container pb-5">
  <div class="row" id="hotelList">

    <div class="col-md-4 mb-4 hotel-card-container" *ngFor="let hotel of filteredHotels ">
      <div class="hotel-card card">
        <img src="{{hotel.image}}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{hotel.name}}</h5>
          <p class="card-text">{{hotel.location}}</p>
          <div class="rating mb-2">
            <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i>
            <i class="bi bi-star"></i>
          </div>
          <button class="btn btn-primary" (click)="openModal(hotel)">View Details</button>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="hotelDetailModal" tabindex="-1" aria-labelledby="hotelDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body d-flex p-0">
        <!-- Image Side -->
        <div class="col-md-6 p-3">
          <img [src]="selectedHotel?.image" class="img-fluid w-100" alt="Hotel Image" />
        </div>

        <!-- Details Side -->
        <div class="col-md-6 p-4">
          <h4>{{ selectedHotel?.name }}</h4>
          <p><strong>Location:</strong> {{ selectedHotel?.location }}</p>
          <p><strong>Rating:</strong> {{ selectedHotel?.rating }} â˜…</p>
          <p><strong>Description:</strong></p>
          <p>{{ selectedHotel?.description }}</p>

          <button class="btn btn-secondary mt-3" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
