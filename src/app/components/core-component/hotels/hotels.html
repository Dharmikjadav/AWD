
<div class="container my-4">
  <h2 class="mb-4 text-center">Explore Hotels</h2>
  <input type="text" class="form-control mb-4" placeholder="Search for a hotel..." [(ngModel)]="searchTerm" />
</div>

<!-- Hotels Grid -->
<div class="container pb-5">
  <div class="row" id="hotelList">

    <div class="col-md-4 mb-4 hotel-card-container" *ngFor="let hotel of filteredHotels ">
      <div class="hotel-card card">
        <img src="{{hotel.image}}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{hotel.name}}</h5>
          <p class="card-text">{{hotel.location}}</p>
          <div class="rating mb-2">
            <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i>
            <i class="bi bi-star"></i>
          </div>
          <a href="#" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>



  </div>
</div>
